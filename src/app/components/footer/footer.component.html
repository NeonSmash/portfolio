<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>About Me</h3>
      <p>I am a software developer with a passion for creating beautiful and functional websites.</p>
    </div>

    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li *ngFor="let link of footerLinks">
          <a [routerLink]="link.url">{{ link.name }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Connect With Me</h3>
      <div class="social-links">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url" 
           class="social-link"
           target="_blank"
           rel="noopener noreferrer">
          <i [class]="social.icon"></i>
          <span>{{ social.name }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Made with ❤️ by <a href="https://github.com/NeonSmash" target="_blank">NeonSmash</a>. All rights reserved.</p>
  </div>
</footer>
