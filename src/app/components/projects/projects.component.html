<section class="projects-section">
  <div class="container">
    <h1 class="section-title">My Projects</h1>
    <p class="section-description">Here are some of the projects I've worked on. Each project represents a unique challenge and learning experience.</p>
    
    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="technologies">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
          </div>
          <a [href]="project.link" class="btn btn-primary" target="_blank">View Project</a>
        </div>
      </div>
    </div>
  </div>
</section>
